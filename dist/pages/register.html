<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4">
        <div class="flex w-full flex-col">
          <!-- illustration -->
          <img
            src="../assets/images/logo-green.svg"
            alt="illustration"
            class="h-[160px] mb-8"
          />
          <!-- ./illustration -->

          <!-- title and description -->
          <div class="flex flex-col mb-5">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Buat Akun Baru
            </h1>
            <p class="text-gray-400 text-center text-xs font-medium">
              Hanya beberapa langkah untuk buat akun baru anda
            </p>
          </div>
          <!-- ./ title and description -->

          <!-- form -->
          <form action="#" method="POST" class="flex flex-col gap-4">
            <!-- input name -->
            <div class="flex flex-col gap-y-5">
              <div class="relative">
                <input
                  placeholder="Nama"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="text"
                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-person-rounded"></span>
                </div>
                <div
                  class="absolute end-0 inset-y-0 text-icon-md flex items-center pe-4 text-gray-400"
                ></div>
              </div>
            </div>
            <!-- ./ input name -->

            <!-- input email -->
            <div class="flex flex-col gap-y-5">
              <div class="relative">
                <input
                  placeholder="Email"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="email"
                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-mail-rounded"></span>
                </div>
                <div
                  class="absolute end-0 inset-y-0 text-icon-md flex items-center pe-4 text-gray-400"
                ></div>
              </div>
            </div>
            <!-- ./input email -->

            <!-- button -->
            <button
            onclick="window.location='./register-input-pin.html'"
              type="button"
              class="mt-8 inline-flex items-center justify-center hover:bg-brands-dark-green gap-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-brands-light-green p-2.5 rounded-xl text-white uppercase text-sm font-semibold disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <span>Lanjutkan</span>
              <span
                class="i-material-symbols-chevron-right-rounded text-icon-md"
              ></span>
            </button>
            <!-- ./ button -->

            <!-- help text -->

            <p class="mt-3 text-sm text-center text-neutral-400">
              Sudah punya akun?
              <a
                href="#"
                class="font-semibold text-brands-light-green hover:text-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400"
              >
                Masuk dengan akun saya</a
              >
            </p>
            <!-- ./ help text -->
          </form>
          <!-- ./ form -->
        </div>
      </div>
    </div>
  </body>
</html>
