<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pengaturan Akun</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container max-w-[768px]">
      <div class="flex min-h-dvh flex-col gap-4 bg-green-50 p-4 pb-20">
        <div class="flex w-full flex-col">
          <!-- appbar -->
          <div
            class="flex items-center z-10 fixed max-w-[768px] left-1/2 top-0 -translate-x-1/2 w-full gap-5 bg-white p-4 text-gray-900"
          >
            <a
              href=""
              class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
              onclick="history.back()"
            >
              <span
                class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"
              ></span>
            </a>
            <p class="text-lg font-semibold">Pengaturan Akun</p>
          </div>
          <!-- ./appbar -->

          <!-- informasi personal -->
          <div class="bg-white rounded-2xl mt-[92px] p-4">
            <h1 class="text-lg font-bold">Informasi Personal</h1>
            <div class="w-full flex flex-row my-6 justify-center items-center">
              <img
              src="https://avatar.iran.liara.run/public/5"
              alt="avatar"
              class="size-24"
            />

            </div>
            <!-- input -->
            <div>
              <label
                for="nama"
                class="text-sm font-medium uppercase text-gray-900"
                >Nama</label
              >
              <div class="relative">
                <input
                  placeholder="Masukkan nama"
                  id="nama"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="text"
                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-person text-icon-md"></span>
                </div>
              
              </div>
            <div class="mt-4">
              <label
                for="email"
                class="text-sm font-medium uppercase text-gray-900"
                >email</label
              >
              <div class="relative">
                <input
                  placeholder="Masukkan email"
                  id="email"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="email"
                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-mail-rounded text-icon-md"></span>
                </div>
                
              </div>
            </div>
            <!--  ./ input -->

            <!-- button -->
            <button
              type="button"
              class="inline-flex w-full justify-center mt-8 items-center gap-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-transparent text-brands-light-green p-2.5 rounded-xl border-2 border-brands-light-green uppercase text-sm font-semibold disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 hover:bg-brands-light-green hover:text-white"
            >
              <span
                class="i-material-symbols-save text-icon-md"
              ></span>
              <span>Simpan Perubahan</span>

            </button>
            <!-- button -->
          </div>

          <!-- Navbar -->

          <div
            class="flex max-w-[768px] left-1/2 bg-white fixed bottom-0 -translate-x-1/2 w-full"
          >
            <a
              href="#"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"
              ></span>
              <span
                class="i-material-symbols-home-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Beranda</span></a
            >
            <a
              href="#"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-receipt-outline text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-receipt-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Riwayat</span></a
            >
            <a
              href="#"
              class="group w-full flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-person-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Akun</span></a
            >
          </div>
          <!-- ./ Navbar -->
        </div>
<!-- ./ informasi personal -->

<!-- keamanan pin-->
          <div class="bg-white rounded-2xl mt-[92px] p-4">
            <h1 class="text-lg font-bold">Informasi Personal</h1>

            <!-- input -->
            <div class="mt-4">
              <label
                for="pin-lama"
                class="text-sm font-medium uppercase text-gray-900"
                >pin lama</label
              >
              <div class="relative">
                <input
                  placeholder="Masukan 6 digit PIN lama"
                  id="pin-lama"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="password"
                  maxlength="6"

                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-security text-icon-md"></span>
                </div>
              
              </div>
            <div class="mt-4">
              <label
                for="pin-baru"
                class="text-sm font-medium uppercase text-gray-900"
                >pin baru</label
              >
              <div class="relative">
                <input
                  placeholder="Masukkan 6 digit PIN baru"
                  id="pin-baru"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="password"
                  maxlength="6"
                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-security text-icon-md"></span>
                </div>
                
              </div>
            </div>
            <!--  ./ input -->

            <!-- button -->
            <button
              type="button"
              class="inline-flex w-full justify-center mt-8 items-center gap-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-transparent text-brands-light-green p-2.5 rounded-xl border-2 border-brands-light-green uppercase text-sm font-semibold disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 hover:bg-brands-light-green hover:text-white"
            >
              <span
                class="i-material-symbols-save text-icon-md"
              ></span>
              <span>Simpan Perubahan</span>

            </button>
            <!-- button -->
          </div>

        
          <!-- Navbar -->
          <div
            class="flex max-w-[768px] left-1/2 bg-white fixed bottom-0 -translate-x-1/2 w-full"
          >
            <a
              href="./dashboard.html"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"
              ></span>
              <span
                class="i-material-symbols-home-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Beranda</span></a
            >
            <a
              href="#"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-receipt-outline text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-receipt-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Riwayat</span></a
            >
            <a
              href="./account.html"
              class="group w-full flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-person-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Akun</span></a
            >
          </div>
          <!-- ./ Navbar -->
        </div>
        <!-- ./keamanan pin -->

<!-- Penarikan Dana-->
          <div class="bg-white rounded-2xl mt-[92px] p-4">
            <h1 class="text-lg font-bold">Penarikan Dana</h1>

            <!-- input -->
            <div class="mt-4">
              <label
                for="pilih-bank"
                class="text-sm font-medium uppercase text-gray-900"
                >pilih bank</label
              >
              <div class="relative">
                <input
                  placeholder="Pilih bank tujuan penarikan"
                  id="pilih-bank"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="text"
                />
                
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-account-balance text-icon-md"></span>
                  
                </div>
                <div
                class="absolute end-0 inset-y-0 text-icon-md flex items-center pe-4 text-gray-400"
              >
                <span class="i-material-symbols-keyboard-arrow-down-rounded text-icon-md cursor-pointer" ></span>
              </div>
              
              </div>
            <div class="mt-4">
              <label
                for="nama-di-rekening"
                class="text-sm font-medium uppercase text-gray-900"
                >nama di rekening</label
              >
              <div class="relative">
                <input
                  placeholder="Masukkan nama pemilik rekening"
                  id="nama-di-rekening"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="text"
                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-person text-icon-md"></span>
                </div>
                
              </div>
            <div class="mt-4">
              <label
                for="nomor-rekening"
                class="text-sm font-medium uppercase text-gray-900"
                >no. rekening</label
              >
              <div class="relative">
                <input
                  placeholder="Masukkan No. Rekening"
                  id="nomor-rekening"
                  class="rounded-2xl disabled:border-gray-300 disabled:cursor-not-allowed disabled:bg-gray-100 border peer focus:outline-none focus:ring-2 focus:ring-green-400 border-gray-400 bg-white p-3 w-full ps-12 pe-12 placeholder:text-gray-400 text-sm invalid:bg-red-200 invallid:text-red-900 invalid:caret-red-900 focus:invalid:ring-red-900"
                  type="text"
                />
                <div
                  class="flex items-center absolute peer-invalid:peer-focus:text-red-900 peer-invalid:text-red-400 start-0 inset-y-0 text-icon-md ps-4 text-gray-400"
                >
                  <span class="i-material-symbols-person text-icon-md"></span>
                </div>
                
              </div>
            </div>
            <!--  ./ input -->

            <!-- button -->
            <button
              type="button"
              class="inline-flex w-full justify-center mt-8 items-center gap-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-transparent text-brands-light-green p-2.5 rounded-xl border-2 border-brands-light-green uppercase text-sm font-semibold disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 hover:bg-brands-light-green hover:text-white"
            >
              <span
                class="i-material-symbols-save text-icon-md"
              ></span>
              <span>Simpan Perubahan</span>

            </button>
            <!-- button -->
          </div>

        
          <!-- Navbar -->
          <div
            class="flex max-w-[768px] left-1/2 bg-white fixed bottom-0 -translate-x-1/2 w-full"
          >
            <a
              href="./dashboard.html"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"
              ></span>
              <span
                class="i-material-symbols-home-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Beranda</span></a
            >
            <a
              href="./history.html"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-receipt-outline text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-receipt-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Riwayat</span></a
            >
            <a
              href="./account.html"
              class="group w-full flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-person-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Akun</span></a
            >
          </div>
          <!-- ./ Navbar -->
        </div>
      </div>
    </div>
  </body>
</html>
