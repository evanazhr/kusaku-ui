<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akun</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container max-w-[768px] pb-20">
      <div class="flex min-h-dvh flex-col gap-4 bg-green-50">
                <div class="flex w-full flex-col">
          <!-- appbar -->
          <div
            class="flex items-center z-10 fixed max-w-[768px] left-1/2 top-0 -translate-x-1/2 w-full gap-5 bg-white p-4 text-gray-900"
          >
            <a
              href=""
              class="hover:text-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400"
              onclick="history.back()"
            >
              <span
                class="i-material-symbols-arrow-left-alt-rounded text-icon-md block"
              ></span>
            </a>
            <p class="text-lg font-semibold">Akun</p>
          </div>
          <!-- ./appbar -->

          <div
            class="flex h-min-dvh flex-col gap-4 pb-[80px] relative bg-green-50"
          >
            <div class="bg-brands-light-green h-64 relative"></div>
            <div class="flex flex-col gap-18 p-4 mt-[92px] w-full absolute">
              <div class="flex flex-row justify-between items-center mb-12 w-full">
                <!-- avatar -->
                  <a
                    href="#"
                    class="flex items-center gap-2 hover:opacity-70 focus:outline-none focus:ring-2 focus:ring-green-400"
                  >
                    <img
                      src="https://avatar.iran.liara.run/public/5"
                      alt="avatar"
                      class="size-8"
                    />
                    <span class="flex flex-col">
                        <span class="text-lg font-semibold text-white"
                          >Jhon Doe</span
                        >
                        <span class="text-xs text-white">
                            2935235290375
                        </span>
                    </span>
                  </a>
                  <!-- button secondary small-->

                  <button
                    type="button"
                    onclick="window.location = './withdraw.html'"
                    class="inline-flex items-center gap-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-white disabled:bg-transparent text-brands-light-green p-2 rounded-xl uppercase text-xs font-semibold disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 hover:bg-emerald-50 hover:text-brands-light-green"
                  >
                  <span
                  class="i-material-symbols-account-balance-wallet text-icon-md"
                ></span>
                  <span>Tarik saldo</span>
                   
                  </button>

                  <!-- ./ button secondary small -->
                </div>
                <!-- ./ avatar -->

                <!-- settings -->
                <div class="flex flex-col rounded-2xl bg-white shadow-md p-4">
                    <a
                    href="./account-setting.html"
                    class="flex justify-between hover:bg-emerald-50 p-3 rounded-xl"
                  >
                    <!-- left -->
                    <span class="flex gap-5 items-center">
                      <span
                        class="i-material-symbols-manage-accounts-rounded text-icon-lg text-brands-light-green flex-shrink-0"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="text-sm font-semibold text-gray-900 line-clamp-2"
                          >Pengaturan</span
                        >
                       
                      </span>
                    </span>
                    <!-- right -->
                    <span class="flex gap-2 items-center flex-shrink-0">
                     
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                  </a>
                  <div class="last:hidden flex my-2.5 gap-4 whitespace-nowrap px-5">
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                  </div>
                    <a
                    href=""
                    class="flex justify-between hover:bg-emerald-50 p-3 rounded-xl"
                  >
                    <!-- left -->
                    <span class="flex gap-5 items-center">
                      <span
                        class="i-material-symbols-help-rounded text-icon-lg text-brands-light-green flex-shrink-0"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="text-sm font-semibold text-gray-900 line-clamp-2"
                          >Pusat Bantuan</span
                        >
                       
                      </span>
                    </span>
                    <!-- right -->
                    <span class="flex gap-2 items-center flex-shrink-0">
                     
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                  </a>
                  <div class="last:hidden flex my-2.5 gap-4 whitespace-nowrap px-5">
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                  </div>
                    <a
                    href=""
                    class="flex justify-between hover:bg-emerald-50 p-3 rounded-xl"
                  >
                    <!-- left -->
                    <span class="flex gap-5 items-center">
                      <span
                        class="i-material-symbols-book-rounded text-icon-lg text-brands-light-green flex-shrink-0"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="text-sm font-semibold text-gray-900 line-clamp-2"
                          >Syarat & Ketentuan</span
                        >
                       
                      </span>
                    </span>
                    <!-- right -->
                    <span class="flex gap-2 items-center flex-shrink-0">
                     
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                  </a>
                  <div class="last:hidden flex my-2.5 gap-4 whitespace-nowrap px-5">
                    <div class="flex-grow-1 h-[1px] w-full bg-gray-300"></div>
                  </div>
                    <a
                    href=""
                    class="flex justify-between hover:bg-emerald-50 p-3 rounded-xl"
                  >
                    <!-- left -->
                    <span class="flex gap-5 items-center">
                      <span
                        class="i-material-symbols-info-rounded text-icon-lg text-brands-light-green flex-shrink-0"
                      ></span>
                      <span class="flex flex-col">
                        <span
                          class="text-sm font-semibold text-gray-900 line-clamp-2"
                          >Tentang KUSAKU</span
                        >
                       
                      </span>
                    </span>
                    <!-- right -->
                    <span class="flex gap-2 items-center flex-shrink-0">
                     
                      <span
                        class="i-material-symbols-chevron-right-rounded text-icon-md text-gray-900"
                      ></span>
                    </span>
                  </a>
           
                  
              
                  <!-- ./settings -->
                </div>
                <!-- button action -->
                <div class="w-full mt-8 flex-row gap-2 flex">
                  <button
                    type="button"
                    onclick="window.location='./register.html'"
                    class="inline-flex justify-center w-full items-center gap-2 focus:outline-none focus:ring-2 focus:ring-green-400 bg-transparent text-brands-light-green p-2.5 rounded-xl border-2 border-brands-light-green uppercase text-sm font-semibold disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400 hover:bg-brands-light-green hover:text-white"
                  >
                    <span class="i-material-symbols-power-settings-new-rounded text-icon-md"></span>
                    <span>Keluar Aplikasi</span>
                  </button>
                </div>
  
                <!-- ./ button action -->
              </div>



            
            </div>
          </div>

          <!-- Navbar -->

          <div
            class="flex max-w-[768px] left-1/2 bg-white fixed bottom-0 -translate-x-1/2 w-full"
          >
            <a
              href="./dashboard.html"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-home-outline-rounded text-icon-md group-hover:hidden inline"
              ></span>
              <span
                class="i-material-symbols-home-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Beranda</span></a
            >
            <a
              href="./history.html"
              class="group flex w-full flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-receipt-outline text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-receipt-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Riwayat</span></a
            >
            <a
              href="./account.html"
              class="group w-full flex flex-col items-center focus:outline-none focus:ring-2 focus:ring-green-400 p-3 text-gray-900 hover:bg-gray-50"
            >
              <span
                class="i-material-symbols-person-outline-rounded text-icon-md inline group-hover:hidden"
              ></span>
              <span
                class="i-material-symbols-person-rounded hidden group-hover:block text-icon-md"
              ></span>
              <span class="text-xs font-semibold">Akun</span></a
            >
          </div>
          <!-- ./ Navbar -->
        </div>
      </div>
    </div>
  </body>
</html>
