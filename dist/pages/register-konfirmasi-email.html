<!doctype html>

  <head>

    <title>Register Input Pin</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>

          />

            <h1 class="text-center text-lg font-semibold text-gray-900">
Konfirmasi Email            </h1>

            </p>
          </div>
          <!-- ./ title and description -->

         
            <!-- button -->
            <button

          >

            class="i-material-symbols-send text-icon-md"

          </button>
            <!-- ./ button -->

            <!-- help text -->

              <a
                href="./dashboard.html"
                class="text-sm text-center mt-4 font-semibold text-brands-light-green hover:text-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400"
              >
                Keluar</a
              > 
             
            <!-- ./ help text -->
          </form>
          <!-- ./ form -->
